        // --- DOM ELEMENTS ---
        const navContainer = document.getElementById('nav-container');
        const mainContent = document.getElementById('main-content');
        const welcomeScreen = document.getElementById('welcome-screen');
        const dayContent = document.getElementById('day-content');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        // Content Elements
        const elModule = document.getElementById('content-module');
        const elTitle = document.getElementById('content-title');
        const elDesc = document.getElementById('content-desc');
        const elVideo = document.getElementById('content-video');
        const elPrompts = document.getElementById('content-prompts');
        const currentDayDisplay = document.getElementById('current-day-display');
        
        // Resource Element
        const btnDownloadPdf = document.getElementById('btn-download-pdf');

        let currentDayIndex = 0;
        let flatDayList = [];

        function getEmbedUrl(url) {
            if (!url) return "";
            if (url.includes("/embed/")) return url;
            let videoId = "";
            if (url.includes("v=")) videoId = url.split("v=")[1].split("&")[0];
            else if (url.includes("youtu.be/")) videoId = url.split("youtu.be/")[1].split("?")[0];
            return videoId ? `https://www.youtube.com/embed/${videoId}` : url;
        }

        function init() {
            flattenData();
            renderSidebar();
        }

        function flattenData() {
            flatDayList = [];
            curriculumData.forEach(mod => {
                if(mod.days) {
                    mod.days.forEach(day => {
                        day.moduleName = mod.module;
                        flatDayList.push(day);
                    });
                }
            });
        }

        function renderSidebar() {
            navContainer.innerHTML = '';
            curriculumData.forEach((mod) => {
                const moduleDiv = document.createElement('div');
                moduleDiv.className = 'mb-2';
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-3 py-2 bg-gray-800 hover:bg-gray-700 rounded flex justify-between items-center text-gray-300 font-medium transition";
                btn.innerHTML = `<span>${mod.module}</span> <span class="text-xs bg-black px-2 py-1 rounded text-gold">${mod.days.length} Days</span>`;
                const list = document.createElement('div');
                list.className = "ml-4 mt-1 border-l border-gray-600 pl-2 space-y-1 hidden"; 
                btn.onclick = () => { list.classList.toggle('hidden'); btn.classList.toggle('text-gold'); };
                mod.days.forEach(day => {
                    const dayLink = document.createElement('button');
                    dayLink.className = "block w-full text-left text-sm text-gray-400 hover:text-white py-1 px-2 rounded hover:bg-gray-700 transition";
                    dayLink.innerText = `Day ${day.day}: ${day.title}`;
                    dayLink.onclick = () => { loadDay(day.day); if(window.innerWidth < 768) toggleSidebar(); };
                    list.appendChild(dayLink);
                });
                moduleDiv.appendChild(btn);
                moduleDiv.appendChild(list);
                navContainer.appendChild(moduleDiv);
            });
        }

        function loadDay(dayNumber) {
            const data = flatDayList.find(d => d.day === dayNumber);
            if (!data) return;

            welcomeScreen.classList.add('hidden');
            dayContent.classList.remove('hidden');
            mainContent.scrollTop = 0;

            elModule.innerText = data.moduleName;
            elTitle.innerText = `Day ${data.day}: ${data.title}`;
            elDesc.innerText = data.desc;
            elVideo.src = getEmbedUrl(data.videoUrl);
            currentDayDisplay.innerText = data.day;
            
            // --- UPDATE PDF BUTTON ---
            if (data.pdf) {
                btnDownloadPdf.href = data.pdf;
                btnDownloadPdf.classList.remove('opacity-50', 'pointer-events-none');
                btnDownloadPdf.innerHTML = `
                    <svg xmlns="" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-lg">Download PDF</span>
                `;
            } else {
                btnDownloadPdf.href = "#";
                btnDownloadPdf.classList.add('opacity-50', 'pointer-events-none');
                btnDownloadPdf.innerHTML = `<span class="text-lg">No PDF Available</span>`;
            }

            // Prompts
            elPrompts.innerHTML = '';
            data.prompts.forEach(p => {
                const li = document.createElement('li');
                li.innerText = p;
                elPrompts.appendChild(li);
            });
            currentDayIndex = flatDayList.findIndex(d => d.day === dayNumber);
        }

        // --- GLOBAL NAV ---
        document.getElementById('prev-btn').onclick = () => {
            if (currentDayIndex > 0) loadDay(flatDayList[currentDayIndex - 1].day);
        };
        document.getElementById('next-btn').onclick = () => {
            if (currentDayIndex < flatDayList.length - 1) loadDay(flatDayList[currentDayIndex + 1].day);
        };

        const menuBtn = document.getElementById('menu-btn');
        const toggleSidebar = () => {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            sidebar.classList.toggle('-translate-x-full', !isClosed);
            overlay.classList.toggle('hidden', !isClosed);
        }
        menuBtn.onclick = toggleSidebar;
        overlay.onclick = toggleSidebar;

        init();
    </script>
